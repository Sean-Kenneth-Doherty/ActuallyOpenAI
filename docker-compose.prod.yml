# =============================================================================
# ActuallyOpenAI - Production Docker Compose
# =============================================================================
# Deploy the full platform locally or on a single server

version: '3.8'

services:
  # ===========================================================================
  # Databases
  # ===========================================================================
  
  postgres:
    image: postgres:15-alpine
    container_name: aoai-postgres
    environment:
      POSTGRES_DB: actuallyopenai
      POSTGRES_USER: aoai
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aoai -d actuallyopenai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aoai-network

  redis:
    image: redis:7-alpine
    container_name: aoai-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aoai-network

  # ===========================================================================
  # Core Services
  # ===========================================================================
  
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: aoai-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://aoai:${POSTGRES_PASSWORD:-changeme}@postgres:5432/actuallyopenai
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      - JWT_SECRET=${JWT_SECRET:-changeme}
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aoai-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 2G

  dashboard:
    build:
      context: .
      dockerfile: docker/dashboard.Dockerfile
    container_name: aoai-dashboard
    ports:
      - "8080:8080"
    environment:
      - API_URL=http://api:8000
      - DATABASE_URL=postgresql://aoai:${POSTGRES_PASSWORD:-changeme}@postgres:5432/actuallyopenai
    depends_on:
      - api
    networks:
      - aoai-network

  orchestrator:
    build:
      context: .
      dockerfile: docker/orchestrator.Dockerfile
    container_name: aoai-orchestrator
    ports:
      - "9000:9000"
    environment:
      - DATABASE_URL=postgresql://aoai:${POSTGRES_PASSWORD:-changeme}@postgres:5432/actuallyopenai
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      - MODEL_STORAGE_PATH=/models
    volumes:
      - models_data:/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aoai-network

  # ===========================================================================
  # Monitoring
  # ===========================================================================
  
  prometheus:
    image: prom/prometheus:latest
    container_name: aoai-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - aoai-network

  grafana:
    image: grafana/grafana:latest
    container_name: aoai-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - aoai-network

  # ===========================================================================
  # Reverse Proxy
  # ===========================================================================
  
  nginx:
    image: nginx:alpine
    container_name: aoai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api
      - dashboard
    networks:
      - aoai-network

# =============================================================================
# Networks
# =============================================================================

networks:
  aoai-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================

volumes:
  postgres_data:
  redis_data:
  models_data:
  prometheus_data:
  grafana_data:
