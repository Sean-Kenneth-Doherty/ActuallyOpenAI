# =============================================================================
# ActuallyOpenAI Prometheus Configuration
# Metrics collection for distributed AI training platform
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'actuallyopenai-prod'
    env: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
      scheme: http
      timeout: 10s
      api_version: v2

# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # =============================================================================
  # Prometheus self-monitoring
  # =============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 30s

  # =============================================================================
  # ActuallyOpenAI API servers
  # =============================================================================
  - job_name: 'aoai-api'
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'api:8000'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'python_gc.*'
        action: drop

  # =============================================================================
  # Dashboard servers
  # =============================================================================
  - job_name: 'aoai-dashboard'
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'dashboard:8501'
    scrape_interval: 30s

  # =============================================================================
  # Training Orchestrator
  # =============================================================================
  - job_name: 'aoai-orchestrator'
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'orchestrator:8000'
    scrape_interval: 15s

  # =============================================================================
  # Worker nodes (dynamic discovery via file SD)
  # =============================================================================
  - job_name: 'aoai-workers'
    file_sd_configs:
      - files:
          - /etc/prometheus/sd/workers.json
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: worker_id
      - source_labels: [gpu_type]
        target_label: gpu
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

  # =============================================================================
  # PostgreSQL database
  # =============================================================================
  - job_name: 'postgres'
    static_configs:
      - targets:
          - 'postgres-exporter:9187'
    scrape_interval: 30s

  # =============================================================================
  # Redis cache
  # =============================================================================
  - job_name: 'redis'
    static_configs:
      - targets:
          - 'redis-exporter:9121'
    scrape_interval: 15s

  # =============================================================================
  # Nginx reverse proxy
  # =============================================================================
  - job_name: 'nginx'
    static_configs:
      - targets:
          - 'nginx:9145'
    metrics_path: /metrics
    scrape_interval: 15s

  # =============================================================================
  # Node exporter (system metrics)
  # =============================================================================
  - job_name: 'node'
    static_configs:
      - targets:
          - 'node-exporter:9100'
    scrape_interval: 30s
    metric_relabel_configs:
      # Keep only essential metrics
      - source_labels: [__name__]
        regex: 'node_(cpu|memory|disk|network|filesystem|load).*'
        action: keep

  # =============================================================================
  # NVIDIA GPU metrics (DCGM exporter)
  # =============================================================================
  - job_name: 'nvidia-gpu'
    file_sd_configs:
      - files:
          - /etc/prometheus/sd/gpu-nodes.json
        refresh_interval: 60s
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [gpu_id]
        target_label: gpu

  # =============================================================================
  # Kubernetes (if running in K8s)
  # =============================================================================
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - actuallyopenai
    relabel_configs:
      # Only scrape pods with prometheus.io/scrape annotation
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      # Use custom port if specified
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      # Use custom path if specified
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      # Add pod name and namespace labels
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: replace
        target_label: app
