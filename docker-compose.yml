# ActuallyOpenAI - Docker Compose Configuration
# Complete stack for running the distributed AI training network

version: '3.8'

services:
  # ==========================================================================
  # Infrastructure Services
  # ==========================================================================
  
  postgres:
    image: postgres:15-alpine
    container_name: aoai-postgres
    environment:
      POSTGRES_DB: actuallyopenai
      POSTGRES_USER: aoai
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aoai_secret_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aoai -d actuallyopenai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aoai-network

  redis:
    image: redis:7-alpine
    container_name: aoai-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aoai-network

  ipfs:
    image: ipfs/kubo:latest
    container_name: aoai-ipfs
    volumes:
      - ipfs_data:/data/ipfs
    ports:
      - "4001:4001"      # P2P
      - "5001:5001"      # API
      - "8080:8080"      # Gateway
    networks:
      - aoai-network

  # ==========================================================================
  # ActuallyOpenAI Services
  # ==========================================================================

  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aoai-orchestrator
    command: aoai serve orchestrator --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: postgresql+asyncpg://aoai:${DB_PASSWORD:-aoai_secret_password}@postgres:5432/actuallyopenai
      REDIS_URL: redis://redis:6379/0
      IPFS_HOST: ipfs
      IPFS_PORT: 5001
      BLOCKCHAIN_RPC_URL: ${BLOCKCHAIN_RPC_URL:-}
      TOKEN_CONTRACT_ADDRESS: ${TOKEN_CONTRACT_ADDRESS:-}
      TREASURY_PRIVATE_KEY: ${TREASURY_PRIVATE_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aoai-network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aoai-api
    command: aoai serve api --host 0.0.0.0 --port 8001
    environment:
      DATABASE_URL: postgresql+asyncpg://aoai:${DB_PASSWORD:-aoai_secret_password}@postgres:5432/actuallyopenai
      REDIS_URL: redis://redis:6379/0
      IPFS_HOST: ipfs
      IPFS_PORT: 5001
    ports:
      - "8001:8001"
    depends_on:
      - orchestrator
    networks:
      - aoai-network
    restart: unless-stopped

  # ==========================================================================
  # Worker Node (CPU)
  # ==========================================================================

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aoai-worker
    command: >
      aoai worker start 
      --wallet ${WORKER_WALLET:-0x0000000000000000000000000000000000000000}
      --orchestrator http://orchestrator:8000
      --name docker-worker
      --cpu
    environment:
      WORKER_WALLET_ADDRESS: ${WORKER_WALLET:-}
    depends_on:
      - orchestrator
    networks:
      - aoai-network
    restart: unless-stopped
    profiles:
      - worker

  # ==========================================================================
  # Worker Node (GPU) - Use with: docker compose --profile worker-gpu up
  # ==========================================================================

  worker-gpu:
    build:
      context: .
      dockerfile: Dockerfile.worker-gpu
    container_name: aoai-worker-gpu
    command: >
      --wallet ${WORKER_WALLET:-0x0000000000000000000000000000000000000000}
      --orchestrator http://orchestrator:8000
      --name docker-worker-gpu
    environment:
      WORKER_WALLET_ADDRESS: ${WORKER_WALLET:-}
      NVIDIA_VISIBLE_DEVICES: all
    depends_on:
      - orchestrator
    networks:
      - aoai-network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles:
      - worker-gpu

  # ==========================================================================
  # Monitoring (Optional)
  # ==========================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: aoai-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - aoai-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: aoai-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - aoai-network
    profiles:
      - monitoring

# ==========================================================================
# Networks & Volumes
# ==========================================================================

networks:
  aoai-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  ipfs_data:
  prometheus_data:
  grafana_data:
