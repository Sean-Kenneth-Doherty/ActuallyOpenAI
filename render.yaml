# Render.com deployment configuration
# Free tier: 750 hours/month, auto-sleep after 15 min inactivity

services:
  - type: web
    name: actuallyopenai-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn actuallyopenai.api.production_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
    healthCheckPath: /health
    autoDeploy: true
